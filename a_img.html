<body>
    anchor tag is used for:Hyperlinks are links to other web pages, files, locations within the same page, email addresses, or any URL.
    <br>
    <a href="https://www.examdscvbple.com" title="got to this page">Visit Example</a>
    <br>
    target attribute of anchor tag:
    <br>
    _blank: open new tab
    <a href="https://www.examdscvbple.com" title="got to this page" target="_blank">open new tab</a>
    <br>
    _self: default which is open in self page
    <br>
    _parent:
    <a href="https://www.examdscvbple.com" title="got to this page" target="_parent">parent </a>
    <br>
    _top:
    <a href="https://www.examdscvbple.com" title="got to this page" target="_top">top</a>


    <br> 
    Image tag
    <img src="Sagar_photo.jpeg" alt="image is not found" title="sagar photo" width="300" height=" 400">
<br>
