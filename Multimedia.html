<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi media</title>
</head>
<body>
    <audio src="Suttamla Soosi.mp3" controls></audio>
    <audio controls muted autoplay loop>
        <source src="gudiya.mp3">
        <source src="Suttamla Soosi.mp3">
    </audio>
    <br>
    <video src="manju.mp4" controls width="600"></video>
    <video controls autoplay loop muted width="600" height="400" poster="posterimage.jpg">
        <source src="videofile.mp4" type="video/mp4">
        <source src="videofile.ogg" type="video/ogg">
        Your browser does not support the video element.
    </video>

</body>
</html>
