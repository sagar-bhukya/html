    <br>

    <br>
    <form action="/submit_form" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required> Male
        <input type="radio" id="female" name="gender" value="female" required> Female<br><br>

        <label for="subscribe">Subscribe:</label><br>
        <input type="checkbox" id="subscribe" name="subscribe" value="newsletter"> Subscribe to newsletter<br><br>

        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday" required><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="10" step="1" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
